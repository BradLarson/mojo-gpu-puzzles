[book]
authors = ["ehsanmok"]
language = "en"
multilingual = false
src = "src"
title = "Mojo GPU Puzzles"

[output.html]
additional-css = ["theme/css/custom.css", "theme/css/highlight.css"]
additional-js = ["theme/highlight.js", "theme/init.js"]
default-theme = "light"
preferred-dark-theme = "ayu"
copy-fonts = true
curly-quotes = true
no-section-label = false
git-repository-url = "https://github.com/modularml/mojo-gpu-puzzles"
mathjax-support = true

[output.html.print]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.fold]
enable = false

[build]
build-dir = "book"
create-missing = true

[preprocessor.index]
index = false

[preprocessor.links]
# Enables use of {{#include file.md}} to include other files
renderers = ["html"]
some-attribute = "value"
